<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="./index.js" defer></script>
</head>
<body>
    <h1 class="heading">Calculator</h1>
    <div class="container">
        <input type="text" name="" id="input-field">
        <div class="buttons-container">
            <div class="button" id="clr-btn">Clear</div>
            <div class="button" id="del-btn">Del</div>
            <div class="button number-btn">.</div>
            <div class="button operator-btn">/</div>
            <div class="button number-btn">7</div>
            <div class="button number-btn">8</div>
            <div class="button number-btn">9</div>
            <div class="button operator-btn">*</div>
            <div class="button number-btn">4</div>
            <div class="button number-btn">5</div>
            <div class="button number-btn">6</div>
            <div class="button operator-btn">-</div>
            <div class="button number-btn">1</div>
            <div class="button number-btn">2</div>
            <div class="button number-btn">3</div>
            <div class="button operator-btn">+</div>
            <div class="button number-btn">0</div>
            <div class="button" id ="equal-btn">=</div>
        </div>
    </div>
</body>
</html>
